<a href = "#Details">
   <div class="product-card" ng-repeat="product in products track by $index" ng-click="$index">
      <div class="details-image"><img width="150px" height="100px" src='{{product.image}}'></div>
      <div class="details-name">{{product.name}}</div>
      <div class="details-price">{{product.price | currency}}</div>
      <div class="details-description">{{product.description}}</div>

      <br>
      <div class="details-reviews" ng-repeat="review in product.reviews">
        <br>
        <!-- <div>{{review.author}}</div>
        <div>Stars: {{review.rating}}</div>
        <div>{{review.review}}</div> -->
      </div>
      <br>
   </div>
</a>
